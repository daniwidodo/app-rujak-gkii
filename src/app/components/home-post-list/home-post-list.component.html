<p>home-post-list works!</p>
<h1>{{ routeId }}</h1>
<div *ngFor="let data of data" style="display: flex; flex-direction: row">
  <div
    (click)="goToPostDetails(data.postID)"
    style="border: seagreen solid; width: 160px"
  >
    <img [src]="data.image" loading="lazy" />
    <p style=" width: 140px; padding: 10px">{{ data.title }}</p>
  </div>
</div>
