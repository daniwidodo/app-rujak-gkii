
<h3>Artikel Terbaru</h3>

<div style="display: flex; flex-direction: row; flex-wrap: wrap; width: 100% ;gap: 10px 20px;">
  <div
    *ngFor="let data of data"
    style="display: flex; flex-direction: column; width: 150px; max-height: 180px; "
  >
    <div (click)="goToPostDetails(data.postID)">
      <img [src]="data.image" loading="lazy" />
      <span>{{ data.title }}</span>
    </div>

  </div>
</div>
